
<div class="container">

  <div class="columns is-centered is-mobile">
    <div class="box column is-one-third  ">

      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Enter length</label>
        <input (input)="onChangeLength($event)"  class="input">
      </div>
      
      
      <div class="field">
        <div class="control">
        <label class="checkbox ">
        <input type="checkbox" (change)="onChangeLetter()" type="checkbox">
        Use Letters</label>
      </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChnageNumber()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
        <label class="checkbox">
        <input type="checkbox" (change)="onChangeSymbol()">Use Symbols</label>
      </div>
      </div>
      
      <div>
        <button (click)="onClickOfButton()" [disabled]="!(length && (includeLetter || includeNumber || includeSymbol))" class="button is-link is-fullwidth"> Generate</button>
      </div>
      
      <div *ngIf="passwordd" >
        <label >Genrated Password
        <input [value]="passwordd" class="input">   <!--Property binding []-->
        <!-- <input type="text" [value]="getPassword()">  another option via function-->
      </label>
      </div>
      
      <!-- {{getData()}} -->
     </div>
  </div>

</div>
